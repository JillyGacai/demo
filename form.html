<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="content-type"/>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <meta content="webkit" name="renderer">
  <title>Form</title>
  <link href="css/base.css" rel="stylesheet" type="text/css"/>
  <style type="text/css">
    .range {
      width: 150px;
      height: 8px;
      border-radius: 8px;
      background-color: #eee;
      cursor: pointer;
      margin: 50px;
    }

    .range .value {
      width: 0;
      height: 8px;
      border-radius: 8px;
      float: left;
      background-color: red;
      position: relative;
      transition: width .3s;
    }

    .range .value i {
      width: 18px;
      height: 18px;
      border-radius: 18px;
      background-color: #ddd;
      position: absolute;
      top: -5px;
      right: -9px;
      font-size: 8px;
      text-align: center;
      line-height: 18px;
      color: #fff;
      font-style: normal;
    }

    table {
      border: 1px solid #eee;
    }

    td {
      border: 1px solid #eee;
    }

    .bg {
      width: 400px;
      height: 320px;
      background: url('img/default/banner_2.jpg') no-repeat;
      background-size: cover;
      background-position: 50%;
      float: left;
    }
  </style>
</head>

<body>
<div class="range">
  <span class="value"><i>0</i></span>
</div>

<div class="bg">
  &nbsp;
</div>

<table>
  <tbody>
  <tr>
    <td rowspan="2">跨行</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>2</td>
    <td>3</td>
  </tr>
  </tbody>
</table>

</body>
<script src="lib/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function () {
    $('.range').on('click', function (event) {
      var $this = $(this);
      var w = $this.width();
      var e = event || window.event;
      var x = e.offsetX;
      $('.value').css({
        width: x
      }).find('i').html(Math.floor(x / w * 100));
    });
  });
</script>

</html>
