<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="content-type"/>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0" name="viewport"/>
  <meta content="webkit" name="renderer"/>
  <title>答题 - 填空题</title>
  <link href="css/answer.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="main">
  <div class="main-page">
    <div class="page-header">
      <h2>填空题</h2>
    </div>
    <div class="col bd-r">
      <div class="page-content">
        《朝花夕拾》原名《<span class="circle"><i>1</i></span>》，是鲁迅的回忆性散文集，请简介一下其中的一篇（课内学过的除外）的主要内容：<span
        class="circle"><i>2</i></span>。
        <img src="img/default/banner_1.png"/>
      </div>
    </div>
    <div class="col">
      <div class="page-fill">ß
        <ul class="fill-list">
          <!-- 答案正确 -->
          <li class="fill correct">
            <div class="fill-val">1.</div>
            <div class="fill-txt">
              <textarea placeholder="在输入框内键入'空格1'中填写的内容"></textarea>
            </div>
          </li>
          <!-- 答案错误 -->
          <li class="fill wrong">
            <div class="fill-val">2.</div>
            <div class="fill-txt">
              <textarea placeholder="在输入框内键入'空格2'中填写的内容"></textarea>
            </div>
          </li>
          <!-- 默认状态 -->
          <li class="fill">
            <div class="fill-val">3.</div>
            <div class="fill-txt">
              <textarea placeholder="在输入框内键入'空格3'中填写的内容"></textarea>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="operation">
  <div class="col">
    <input class="btn btn-resolve" type="button" value="查看解析"/>
  </div>
  <div class="col">
    <!-- 按钮禁用：disable -->
    <input class="btn btn-check" type="button" value="检查"/>
  </div>
</div>
</body>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="js/answer.js"></script>

</html>
