<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>表格</title>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <style type="text/css">
    html,
    body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    /* ------ letter ----- */
    
    .page {
        background-color: #EEEDEA;
        overflow: hidden;
    }
    
    .letter {
        width: 300px;
        height: 400px;
        margin: 30px auto;
        background-color: #fff;
    }
    
    .letter-top {
        position: relative;
    }
    
    .letter-top::after {
        height: 8px;
        width: 100%;
        content: '';
        position: absolute;
        background-image: radial-gradient(#ffffff 50%, transparent 50%);
        background-size: 10px 10px;
        background-repeat: repeat-x;
        top: -4px;
        left: 0;
    }
    
    .letter-top h3 {
        color: #123456;
        font-size: 14px;
        padding: 10px 10px;
        line-height: 20px;
        margin: 0;
        font-weight: 200;
        letter-spacing: 10px;
        text-align: center;
    }
    
    .letter-split {
        height: 20px;
        background-image: radial-gradient(#EEEDEA 30%, #FFFFFF 30%, #FFFFFF 40%);
        background-size: 10px 10px;
        background-position: 0 5px;
        background-repeat: repeat-x;
        position: relative;
        overflow: hidden;
    }
    
    .letter-split::before,
    .letter-split::after {
        content: '';
        width: 20px;
        height: 20px;
        background-color: #EEEDEA;
        border-radius: 20px;
        position: absolute;
        top: 0;
    }
    
    .letter-split::before {
        left: -10px;
    }
    
    .letter-split::after {
        right: -10px;
    }

    /* ------ center ------ */
    
    .center {
        display: table;
        width: 100%;
        height: 100%;
    }
    
    .center-panel {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
    }
    
    .center-page {
        width: 600px;
        background: #ECF0F1;
        display: inline-block;
    }
    </style>
</head>

<body>
</body>
<div class="center">
    <div class="center-panel">
        <div class="center-page">
            <div class="page">
                <div class="letter">
                    <div class="letter-top">
                        <h3>投保人</h3>
                    </div>
                    <div class="letter-split"></div>
                    <div class="letter-bottom">
                        this is 。。。
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
