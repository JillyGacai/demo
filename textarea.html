<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="content-type"/>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <meta content="webkit" name="renderer">
  <title>textarea</title>
  <link href="css/base.css" rel="stylesheet" type="text/css"/>
  <script src="lib/jquery.min.js" type="text/javascript"></script>
</head>

<body>
<textarea cols="30" id="" name="text" rows="10"></textarea>
<input name="input" type="button" value="输入"/>
<input name="val" type="button" value="val"/>
<input name="text" type="button" value="text"/>
<input name="html" type="button" value="html"/>
</body>
<script src="lib/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function () {
    $('input[type="button"]').on('click', function () {
      var $this = $(this),
        name = $this.attr('name'),
        $textarea = $('textarea[name="text"]'),
        string = $textarea.val();

      switch (name) {
        case 'input':
          console.log('val == ', $textarea.val());
          console.log('text == ', $textarea.text());
          console.log('html == ', $textarea.html());
          break;
        case 'val':
          $textarea.val(string);
          break;
        case 'text':
          $textarea.text(string);
          break;
        case 'html':
          $textarea.html(string);
          break;
      }
    });
  });
</script>

</html>
