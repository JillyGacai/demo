<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>Cropper</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/cropper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/admin.css"/>
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>

    <script language="JavaScript" src="js/jquery.min.js"></script>
    <script language="JavaScript" src="js/bootstrap.min.js"></script>
    <script language="JavaScript" src="js/laytpl.min.js"></script>
    <script language="JavaScript" src="js/cropper.min.js"></script>
    <script language="JavaScript" src="js/closer.upload.js"></script>
    <script language="JavaScript" src="js/config.js"></script>
</head>
<body>

<div class="btn btn-primary add-btn">图片裁剪</div>


<!-- MODAL -->
<div id="_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span>提示</span></h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-value="cancel">取消</button>
                <button type="button" class="btn btn-primary" data-value="sure">确定</button>
            </div>
        </div>
    </div>
</div>
<!-- CONFIRM -->
<div id="_confirm" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span>提示</span></h4>
            </div>
            <div class="modal-body">-</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-value="cancel">取消</button>
                <button type="button" class="btn btn-primary" data-value="sure">确定</button>
            </div>
        </div>
    </div>
</div>
<!-- ALERT -->
<div id="_alert" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myAlert">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span>提示</span></h4>
            </div>
            <div class="modal-body">-</div>
        </div>
    </div>
</div>

<!-- 裁剪图片 -->
<script id="TPL_CROP_IMAGE" type="text/html">
    <div class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">×</span>
            <span class="sr-only">Close</span>
        </button>
        <strong>提示</strong> 支持的分辨率为 {{ d.width }} * {{ d.height }}
    </div>
    <div class="form-group">
        <div class="cropper-control">
            <div id="cropper">
                <img src="{{ d.url }}" crossOrigin="anonymous" alt="裁剪" style="max-height:302px;"/>
            </div>
        </div>
        <p class="help-block"></p>
    </div>
</script>

</body>
</html>
