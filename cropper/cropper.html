<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="content-type"/>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <meta content="webkit" name="renderer">
  <title>Cropper</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/cropper.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/admin.css" rel="stylesheet" type="text/css"/>
  <link href="css/custom.css" rel="stylesheet" type="text/css"/>

  <script language="JavaScript" src="js/jquery.min.js"></script>
  <script language="JavaScript" src="js/bootstrap.min.js"></script>
  <script language="JavaScript" src="js/laytpl.min.js"></script>
  <script language="JavaScript" src="js/cropper.min.js"></script>
  <script language="JavaScript" src="js/closer.upload.js"></script>
  <script language="JavaScript" src="js/config.js"></script>
</head>
<body>

<div class="btn btn-primary add-btn">图片裁剪</div>


<!-- MODAL -->
<div aria-labelledby="myModal" class="modal fade" id="_modal" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><span>提示</span></h4>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button class="btn btn-white" data-value="cancel" type="button">取消</button>
        <button class="btn btn-primary" data-value="sure" type="button">确定</button>
      </div>
    </div>
  </div>
</div>
<!-- CONFIRM -->
<div aria-labelledby="myModal" class="modal fade" id="_confirm" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><span>提示</span></h4>
      </div>
      <div class="modal-body">-</div>
      <div class="modal-footer">
        <button class="btn btn-white" data-value="cancel" type="button">取消</button>
        <button class="btn btn-primary" data-value="sure" type="button">确定</button>
      </div>
    </div>
  </div>
</div>
<!-- ALERT -->
<div aria-labelledby="myAlert" class="modal fade" id="_alert" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><span>提示</span></h4>
      </div>
      <div class="modal-body">-</div>
    </div>
  </div>
</div>

<!-- 裁剪图片 -->
<script id="TPL_CROP_IMAGE" type="text/html">
  <div class="alert alert-info">
    <button type="button" class="close" data-dismiss="alert">
      <span aria-hidden="true">×</span>
      <span class="sr-only">Close</span>
    </button>
    <strong>提示</strong> 支持的分辨率为 {{ d.width }} * {{ d.height }}
  </div>
  <div class="form-group">
    <div class="cropper-control">
      <div id="cropper">
        <img src="{{ d.url }}" crossOrigin="anonymous" alt="裁剪" style="max-height:302px;"/>
      </div>
    </div>
    <p class="help-block"></p>
  </div>
</script>

</body>
</html>
