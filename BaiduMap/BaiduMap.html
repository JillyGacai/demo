    <title>统战地图</title>
    <link rel="stylesheet" href="css/map.css"/>

<body>
<div class="aside">
    <div class="row">
        <div class="form-header">统战地图</div>
    </div>
    <div class="row">
        <div class="form-label">统计</div>
        <div class="from-text">
            <span class="text-label">工作阵地</span>
            <span class="text-value text-warning">10</span>
            <span class="text-unit">个</span>
        </div>
        <div class="from-text">
            <span class="text-label">阵地总面积</span>
            <span class="text-value text-success">1688</span>
            <span class="text-unit">m<sup>2</sup></span>
        </div>
    </div>
    <div class="row">
        <div class="form-label">组织</div>
        <ul class="form-list depart-list">
            <li data-type="1" class="active">中国国民党革命委员会中央委员会</li>
            <li data-type="2" class="active">中国民主同盟</li>
            <li data-type="3" class="active">中国民主建国会</li>
            <li data-type="4" class="active">中国民主促进会</li>
            <li data-type="5" class="active">中国农工民主党</li>
            <li data-type="6" class="active">中国致公党</li>
            <li data-type="7" class="active">九三学社中央委员会</li>
            <li data-type="8" class="active">台湾民主自治同盟</li>
        </ul>
    </div>
    <div class="row">
        <div class="form-label">名称</div>
        <div class="form-control">
            <input type="text" placeholder="输入阵地名称"/>
        </div>
    </div>
    <div class="row">
        <div class="form-button">
            <button class="search-button">搜索</button>
        </div>
    </div>
</div>
<div class="main">
    <div id="map"></div>
    <div class="content-panel" data-index="1"></div>
    <div class="content-panel" data-index="2"></div>
</div>
</body>
<script type="text/html" id="TPL_INFO_WINDOW_CONENT">
    <div class="info-window-content" data-id="{{ d.id }}">
        <div class="info-window-content-hd">
            <img src="{{ d.icon }}">
        </div>
        <div class="info-window-content-bd">
            <p class="address">{{ d.address }}</p>
            <p class="count">容纳 {{ d.count }}人</p>
            <p class="area">面积 {{ d.area }}m<sup>2</sup></p>
        </div>
    </div>
</script>
