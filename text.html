<!DOCTYPE HTML>
<html>

<head>
  <title>test for 面试题</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <style>
    .box {
      width: 50%;
      padding: 20px;
      margin: 20px auto;
      background-color: #f0f3f9;
      text-align: justify;
      text-justify: distribute-all-lines;
      box-sizing: border-box;
      box-sizing: content-box;
    }

    .list {
      width: 120px;
      display: inline-block;
      *display: inline;
      *zoom: 1;
      padding-bottom: 20px;
      text-align: center;
      vertical-align: top;
    }

    .justify_fix {
      display: inline-block;
      *display: inline;
      *zoom: 1;
      width: 100%;
      height: 0;
      overflow: hidden;
    }

    .list_head {
      height: 50px;
      width: 50px;
      background-color: red;
      float: left;
    }

    .list_content {
      width: 70px;
      height: 50px;
      float: left;
    }

    .clearfix:after {
      content: ".";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }

    .box-1 {
      width: 10%;
      padding-top: 10%;
      background-color: #0b4fa1;
    }

    .box-1-1 {
      width: 10%;
      padding-bottom: 10%;
      background-color: #0e62c7;
    }

    .box-2 {
      width: 10vw;
      height: 10vw;
      background-color: #1aad19;
    }

    .box-2-1 {
      width: 10vh;
      height: 10vh;
      background-color: #00b19d;
    }

    .box-3 {
      width: 10%;
      position: relative;
      background-color: #1b6d85;
      overflow: hidden;
    }

    .box-3:after {
      content: '';
      margin-top: 100%;
      display: block;
    }

    .box-3-1 {
      width: 10%;
      position: relative;
      background-color: #3c6ffa;
      overflow: hidden;
    }

    .box-3-1:after {
      content: '';
      padding-top: 100%;
      display: block;
    }

    #eventSpreadDiv {
      background-color: #eee;
    }

    * html .clearfix {
      height: 1%;
    }
  </style>
</head>

<body>
<div class="box">
  <div class="list clearfix">
    <div class="list_head"></div>
    <div class="list_content">这是内容</div>
  </div>
  <div class="list clearfix">
    <div class="list_head"></div>
    <div class="list_content">这是内容</div>
  </div>
  <span class="justify_fix"></span>
</div>
